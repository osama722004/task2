<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 450px; 
            height: 350px; 
        }

        .logo {
            width: 200px; 
            height: auto;
            margin-bottom: 20px; 
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-radius: 50%;
            z-index: -1;
        }

        .container::before {
            top: -50px;
            left: -50px;
        }

        .container::after {
            bottom: -50px;
            right: -50px;
            background: linear-gradient(135deg, #7f00ff, #e100ff);
        }

        h1 {
            color: #6a42f4;
            margin: 20px 0; /* Adjust to make space for logo */
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .code-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .code-input input {
            width: 50px; 
            height: 50px; 
            text-align: center;
            font-size: 20px;
            border: none;
            border-bottom: 2px solid #000;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #6a42f4;
            color: white;
            font-size: 18px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #5738c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="c:\Users\AL-MOMEN\Desktop\deci project\logoo.PNG" alt="Logo" class="logo">
        <h1>Verifying Code</h1>
        <p>Sign with verifying code</p>
        <div class="code-input">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <button>SEND</button>
    </div>
</body>
</html>
