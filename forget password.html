<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        .logo {
            width: 200px; 
            height: auto;
            margin-bottom: 20px; 
        }

        h1 {
            color: #6a42f4;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: 2px solid #ccc;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #6a42f4;
            color: white;
            font-size: 18px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #5738c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="c:\Users\AL-MOMEN\Desktop\deci project\logoo.PNG" alt="Logo" class="logo">
        <h1>Forgot Password?</h1>
        <p>Enter your email to receive a verification code.</p>
        <input type="email" placeholder="Please enter your email" />
        <button>Send</button>
    </div>
</body>
</html>
